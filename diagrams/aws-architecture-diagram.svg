<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F2F2F2"/>
  
  <!-- AWS Cloud Border -->
  <rect x="20" y="30" width="760" height="540" rx="20" ry="20" fill="white" stroke="#232F3E" stroke-width="2"/>
  <text x="40" y="60" font-family="Arial" font-size="18" font-weight="bold" fill="#232F3E">AWS Cloud</text>
  
  <!-- VPC -->
  <rect x="50" y="80" width="700" height="470" rx="10" ry="10" fill="#E8F4FA" stroke="#1A73E8" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#1A73E8">VPC: 10.0.0.0/16</text>
  
  <!-- Availability Zones -->
  <!-- AZ 1 -->
  <rect x="80" y="120" width="200" height="400" rx="5" ry="5" fill="#F9F9F9" stroke="#999999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="100" y="140" font-family="Arial" font-size="14" fill="#666666">Availability Zone 1</text>
  
  <!-- AZ 2 -->
  <rect x="300" y="120" width="200" height="400" rx="5" ry="5" fill="#F9F9F9" stroke="#999999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="320" y="140" font-family="Arial" font-size="14" fill="#666666">Availability Zone 2</text>
  
  <!-- AZ 3 -->
  <rect x="520" y="120" width="200" height="400" rx="5" ry="5" fill="#F9F9F9" stroke="#999999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="540" y="140" font-family="Arial" font-size="14" fill="#666666">Availability Zone 3</text>
  
  <!-- Internet -->
  <ellipse cx="400" cy="50" rx="60" ry="25" fill="white" stroke="#232F3E" stroke-width="2"/>
  <text x="400" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#232F3E">Internet</text>
  
  <!-- Internet Gateway -->
  <rect x="380" y="80" width="40" height="20" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
  <text x="400" y="93" font-family="Arial" font-size="10" text-anchor="middle" fill="white">IGW</text>
  
  <!-- Public Subnets -->
  <rect x="90" y="160" width="180" height="80" rx="5" ry="5" fill="#B5EAEA" stroke="#1A73E8" stroke-width="1"/>
  <text x="180" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Public Subnet 1</text>
  <text x="180" y="197" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.0.0/24</text>
  
  <rect x="310" y="160" width="180" height="80" rx="5" ry="5" fill="#B5EAEA" stroke="#1A73E8" stroke-width="1"/>
  <text x="400" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Public Subnet 2</text>
  <text x="400" y="197" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.1.0/24</text>
  
  <rect x="530" y="160" width="180" height="80" rx="5" ry="5" fill="#B5EAEA" stroke="#1A73E8" stroke-width="1"/>
  <text x="620" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Public Subnet 3</text>
  <text x="620" y="197" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.2.0/24</text>
  
  <!-- ALB -->
  <rect x="350" y="190" width="100" height="30" rx="15" ry="15" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
  <text x="400" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ALB</text>
  
  <!-- NAT Gateways -->
  <rect x="150" y="220" width="60" height="20" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
  <text x="180" y="233" font-family="Arial" font-size="10" text-anchor="middle" fill="white">NAT GW</text>
  
  <rect x="370" y="220" width="60" height="20" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
  <text x="400" y="233" font-family="Arial" font-size="10" text-anchor="middle" fill="white">NAT GW</text>
  
  <rect x="590" y="220" width="60" height="20" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
  <text x="620" y="233" font-family="Arial" font-size="10" text-anchor="middle" fill="white">NAT GW</text>
  
  <!-- Private Subnets -->
  <rect x="90" y="260" width="180" height="200" rx="5" ry="5" fill="#FFDFD3" stroke="#FF5733" stroke-width="1"/>
  <text x="180" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Private Subnet 1</text>
  <text x="180" y="297" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.3.0/24</text>
  
  <rect x="310" y="260" width="180" height="200" rx="5" ry="5" fill="#FFDFD3" stroke="#FF5733" stroke-width="1"/>
  <text x="400" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Private Subnet 2</text>
  <text x="400" y="297" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.4.0/24</text>
  
  <rect x="530" y="260" width="180" height="200" rx="5" ry="5" fill="#FFDFD3" stroke="#FF5733" stroke-width="1"/>
  <text x="620" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#232F3E">Private Subnet 3</text>
  <text x="620" y="297" font-family="Arial" font-size="10" text-anchor="middle" fill="#232F3E">10.0.5.0/24</text>
  
  <!-- EC2 Instances -->
  <rect x="130" y="320" width="40" height="40" fill="#EC7211" stroke="#232F3E" stroke-width="1"/>
  <text x="150" y="343" font-family="Arial" font-size="10" text-anchor="middle" fill="white">EC2</text>
  <rect x="190" y="320" width="40" height="40" fill="#EC7211" stroke="#232F3E" stroke-width="1"/>
  <text x="210" y="343" font-family="Arial" font-size="10" text-anchor="middle" fill="white">EC2</text>
  
  <rect x="350" y="320" width="40" height="40" fill="#EC7211" stroke="#232F3E" stroke-width="1"/>
  <text x="370" y="343" font-family="Arial" font-size="10" text-anchor="middle" fill="white">EC2</text>
  <rect x="410" y="320" width="40" height="40" fill="#EC7211" stroke="#232F3E" stroke-width="1"/>
  <text x="430" y="343" font-family="Arial" font-size="10" text-anchor="middle" fill="white">EC2</text>
  
  <rect x="570" y="320" width="40" height="40" fill="#EC7211" stroke="#232F3E" stroke-width="1"/>
  <text x="590" y="343" font-family="Arial" font-size="10" text-anchor="middle" fill="white">EC2</text>
  <rect x="630" y="320" width="40" height="40" fill="#EC7211" stroke="#232F3E" stroke-width="1"/>
  <text x="650" y="343" font-family="Arial" font-size="10" text-anchor="middle" fill="white">EC2</text>
  
  <!-- Auto Scaling Group -->
  <path d="M 80 380 L 720 380" stroke="#159957" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="320" y="390" width="160" height="25" rx="5" ry="5" fill="#159957" stroke="#232F3E" stroke-width="1"/>
  <text x="400" y="407" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Auto Scaling Group</text>
  
  <!-- CloudWatch -->
  <rect x="350" y="440" width="100" height="40" rx="5" ry="5" fill="#FF4F8B" stroke="#232F3E" stroke-width="1"/>
  <text x="400" y="463" font-family="Arial" font-size="12" text-anchor="middle" fill="white">CloudWatch</text>
  <text x="400" y="477" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Scaling Alarms</text>
  
  <!-- Connection Lines -->
  <!-- Internet to IGW -->
  <line x1="400" y1="75" x2="400" y2="80" stroke="#232F3E" stroke-width="2"/>
  
  <!-- IGW to ALB -->
  <line x1="400" y1="100" x2="400" y2="190" stroke="#232F3E" stroke-width="2"/>
  
  <!-- ALB to Instances -->
  <line x1="350" y1="205" x2="150" y2="320" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="350" y1="205" x2="210" y2="320" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="400" y1="220" x2="370" y2="320" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="400" y1="220" x2="430" y2="320" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="450" y1="205" x2="590" y2="320" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="450" y1="205" x2="650" y2="320" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- NAT to Internet -->
  <line x1="180" y1="220" x2="380" y2="100" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="400" y1="220" x2="400" y2="100" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="620" y1="220" x2="420" y2="100" stroke="#232F3E" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- CloudWatch to ASG -->
  <line x1="400" y1="440" x2="400" y2="415" stroke="#232F3E" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Title and Legend -->
  <text x="400" y="20" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#232F3E">AWS Auto Scaling Architecture</text>
  
  <!-- Legend -->
  <rect x="600" y="30" width="15" height="15" fill="#B5EAEA" stroke="#1A73E8" stroke-width="1"/>
  <text x="620" y="42" font-family="Arial" font-size="10" fill="#232F3E">Public Subnet</text>
  
  <rect x="600" y="50" width="15" height="15" fill="#FFDFD3" stroke="#FF5733" stroke-width="1"/>
  <text x="620" y="62" font-family="Arial" font-size="10" fill="#232F3E">Private Subnet</text>
  
  <rect x="700" y="30" width="15" height="15" fill="#EC7211" stroke="#232F3E" stroke-width="1"/>
  <text x="720" y="42" font-family="Arial" font-size="10" fill="#232F3E">EC2 Instance</text>
  
  <rect x="700" y="50" width="15" height="15" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
  <text x="720" y="62" font-family="Arial" font-size="10" fill="#232F3E">AWS Service</text>
</svg>
